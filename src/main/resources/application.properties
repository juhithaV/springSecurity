spring.application.name=ahtih

spring.datasource.username=sa
spring.datasource.password=root
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ahtih;encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Enable file logging
logging.file.name=application.log
logging.level.root=INFO
logging.level.com.first=DEBUG


#Encryption Passwords salt rounds
encryption.salt.rounds = 10


#SpringSecurity JWT token
jwt.algorithm.key = SuperSecureSecretKey
jwt.issuer = ahtih
jwt.expireInSeconds = 604800